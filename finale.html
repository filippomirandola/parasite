<!DOCTYPE html>
<html lang="it">

<head>
    <title>Parasite</title>
    <link rel="stylesheet" type="text/css" href="style/finale.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 

<body>

<div id="example1">
    <img id="morsefinal" src="assets/finale/sfondo-final-morse.png" alt="impossibile caricare l'immagine" height="100%"> 
    <div id="testo-container">
        <p id="testo"></p>
    </div>

    <div class="decode-text">
      <div class="text-animation">S</div>
      <div class="text-animation">E</div>
       <div class="text-animation">E</div>
     <div class="space"></div>
    
      <div class="text-animation">Y</div>
      <div class="text-animation">O</div>
      <div class="text-animation">U</div>
     <div class="space"></div>
    
       <div class="text-animation">S</div>
      <div class="text-animation">O</div>
      <div class="text-animation">O</div>
      <div class="text-animation">N</div>
      <div class="space"></div>
  
      <div class="text-animation">T</div>
      <div class="text-animation">H</div>
       <div class="text-animation">E</div>
      <div class="text-animation">N</div>
      <div class="space"></div>
  
  </div>
</div>

<script>
    var i = 0;
   var txt = '... . . \n-.-- --- ..- \n... --- --- -.\n- .... . -. '; 
    var speed = 150;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("testo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    // Chiamata alla funzione typeWriter
    typeWriter();

   
    
    function decodeText() {
    var textContainer = document.getElementById("testo-container");
    var morseText = textContainer.querySelector("#testo");
    var decodeText = document.getElementsByClassName('decode-text')[0];


    //funzione per far sparire il testo morse dopo che si Ã¨ scritto
    setTimeout(function() {
        morseText.style.opacity = 0;  // nascondi il testo Morse
        decodeText.style.opacity = 1;  // mostra il testo "see you soon then"
    }, 9500);

    // assign the placeholder array its places
    var state = [];
    for(var i = 0, j = text.children.length; i < j; i++ ){
        text.children[i].classList.remove('state-1','state-2','state-3');
        state[i] = i;
    }

    // shuffle the array to get new sequences each time
    var shuffled = shuffle(state);
 
    for(var i = 0, j = shuffled.length; i < j; i++ ){
        var child = text.children[shuffled[i]];
        classes = child.classList;

        // fire the first one at random times
        var state1Time = Math.round( Math.random() * (2000 - 300) ) + 50;
        if(classes.contains('text-animation')){ 
            setTimeout(firstStages.bind(null, child), state1Time);
        }
    }
}

// send the node for later .state changes
function firstStages(child){
    if( child.classList.contains('state-2') ){   
        child.classList.add('state-3');
    } else if( child.classList.contains('state-1') ){
        child.classList.add('state-2')
    } else if( !child.classList.contains('state-1') ){
        child.classList.add('state-1');
        setTimeout(secondStages.bind(null, child), 100);
    }    
}
function secondStages(child){
    if( child.classList.contains('state-1') ){
        child.classList.add('state-2')
        setTimeout(thirdStages.bind(null, child), 100);
    } 
    else if( !child.classList.contains('state-1') )
    {
        child.classList.add('state-1')
    }
}
function thirdStages(child){
    if( child.classList.contains('state-2') ){
        child.classList.add('state-3')
    }
}

function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {
        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}


// Demo only stuff
decodeText();

// beware: refresh button can overlap this timer and cause state mixups
setInterval(function(){ decodeText(); }, 10000);

</script>

</body>
</html>
